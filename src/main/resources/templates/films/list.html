<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: header"></head>
<body>
<div th:replace="fragments/navigation :: navigation"></div>
<div class="container">
    <div class="row">
        <div class="container">
            <div class="row">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col"></th>
                        <th scope="col">Название</th>
                        <th scope="col">Жанр</th>
                        <th scope="col">Описание</th>
                        <th scope="col">Год выпуска</th>
                        <th scope="col">Длительность</th>
                        <th scope="col">Возраст</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="film: ${films}">
                        <td th:text="${film.id}"/>
                        <td>
                            <img th:src="@{/files/{fileName}(fileName=${film.fileFullPath})}" alt="No movie image" width="100">
                        </td>

                        <td th:text="${film.name}"/>
                        <td th:text="${film.genre}"/>
                        <td th:text="${film.description}"/>
                        <td th:text="${film.year}"/>
                        <td th:text="${film.durationInMinutes}"/>
                        <td th:text="${film.minimalAge} + '+'"/>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <footer th:include="fragments/footer :: footer"></footer>
    </div>
</div>
</body>
</html>
